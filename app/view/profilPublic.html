<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liv'z | Share your experience.</title>
    <link href="../styles/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="../styles/appli/style.css" rel="stylesheet">
	<link href="../styles/appli/styleprofilpublic.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>
    <div class="row">
		<div class="col-xs-12">
		  Menu
		</div>
	</div>
		<div class="col-md-4 col-sm-3 hidden-xs">
            <ul>
                <a href="#"><li>Profil public</li></a>
                <a href="#"><li>Informations personelles</li></a>
                <a href="#"><li>Favoris/Bloqués</li></a>
                <a href="#"><li>Messages publics</li></a>
            </ul>
        </div>
		<div class="col-md-8 col-sm-9">
            <div class="col-xs-12">
                <h2>Profil public</h2>
            </div>
            <div class="col-xs-12">
                <div class="row profil_infos">
                    <div class="col-xs-4 container_photo">
                        <div class="col-xs-12 cadre_photo">

                        </div>
                        <a href="#" class="btn btn-primary btn-primary">Parcourir</a>
                        <p>Lien photo</p>
                    </div>
                    <div class="col-xs-8">
                        <p>Pseudo</p>
                        <p>Inscris depuis...</p>
                        <form class="form-horizontal">
                        <fieldset>

                        <!-- Multiple Checkboxes (inline) -->
                        <div class="form-group">
                          <div class="col-xs-12 infos_choix">
                            <label class="checkbox-inline" for="checkboxes-0">
                              <input type="checkbox" name="checkboxes" id="checkboxes-0" value="">
                              Afficher le nombre de lives créés
                            </label>
                          </div>
                          <div class="col-xs-12 infos_choix">
                            <label class="checkbox-inline" for="checkboxes-0">
                              <input type="checkbox" name="checkboxes" id="checkboxes-0" value="">
                              Afficher le nombre de lives rejoins
                            </label>
                          </div>
                          <div class="col-xs-12 infos_choix">
                            <label class="checkbox-inline" for="checkboxes-0">
                              <input type="checkbox" name="checkboxes" id="checkboxes-0" value="">
                              Afficher le nombre de fans
                            </label>
                          </div>
                          <div class="col-xs-12 infos_choix">
                            <label class="checkbox-inline" for="checkboxes-0">
                              <input type="checkbox" name="checkboxes" id="checkboxes-0" value="">
                              Afficher le record de viewers lors d'un live
                            </label>
                          </div>
                        </div>

                        </fieldset>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-xs-12 texte_presentation">
                <form class="form-horizontal">
                <fieldset>
                    
                <!-- Textarea -->
                <div class="form-group">
                  <div class="col-xs-offset-1 col-xs-10">                     
                    <textarea class="form-control textarea_presentation" cols="20" id="textarea" name="textarea" placeholder="Texte de présentation"></textarea>
                  </div>
                </div>

                </fieldset>
                </form>
            </div>
        </div>
	</div>
	
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="scripts/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
